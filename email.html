        <h1>Email Sign Up for Daily Facts</h1>

        <!----- <script type="text/javascript" src="scripts.js"></script>--->
        <script>
                function lettersOnly(input) 
                {
                    var regex = /[^a-z]/gi;
                    input.value = input.value.replace(regex, "");
                }
         </script>
                

  
        <br>First Name:<br>
        <input id="firstname" placeholder="firstname" onkeyup="lettersOnly(this)">
        
        <br>Last Name:<br>
        <input id="lastname" placeholder="lastname" onkeyup="lettersOnly(this)"> 

        <br>E-mail: <br> <input type="email" name="emailaddress">

        <br>Message:<br> <textarea name=”VisitorComment” rows=”4″ cols=”20″>

        </textarea><br><br> 
        
        <button type=”button” onclick="alert('THANK YOU!')"> Confirm </button>
